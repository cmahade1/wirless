<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
				<title>dashboard.html</title>
	</head>
	<body>
	<div class="heading">
	<h1 style="color: #DC143C; font-size: 32pt;font-weight: 900; text-align: center; word-spacing: 0.2em;
font-style: italic">Offloading Computation Over Web to Mobile Devices</h1>
	<div class="secondHalf"> <br>
	<p>Welcome Chirag !</p> <hr>
	<div class="middle">
	<p>Credit Card Details </p>
     <fieldset>
     	
     	<div class="creditCardForm">
    <div class="heading">
        <h5>To Update: Edit and Submit</h5>
    </div>
    <div class="payment">
        <form>
            <div class="form-group owner">
             <br>    <label for="owner">Owner</label>
                <input type="text" class="form-control" id="owner" value="Chirag">
            </div>
            <div class="form-group CVV">
              <br>   <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" value="000">
            </div>
            <div class="form-group" id="card-number-field">
              <br>   <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" value="9999-9999-9999-9999">
            </div>
            <div class="form-group" id="expiration-date">
              <br>  <label>Expiration Date</label>
                <select>
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select>
                    <option value="16"> 2016</option>
                    <option value="17"> 2017</option>
                    <option value="18"> 2018</option>
                    <option value="19"> 2019</option>
                    <option value="20"> 2020</option>
                    <option value="21"> 2021</option>
                </select>
            </div>
            <div class="form-group" id="pay-now">
                <button type="submit" class="btn btn-default" id="confirm-purchase">Update and Save</button>
            </div>
        </form>
    </div>
</div>
     </fieldset>
	</div>
	</div> <br> <br> <br>
	<button onclick="location.href = '/home';" id="myButton" class="float-left submit-button" >Home</button>
	</body>
	</html>
